name: Continuous Integration

on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]
  
  jobs:
    buildAndTest:
      name: Build and Test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
  
        - name: Install Dependencies
          run: yarn
  
        - name: Build
          run: yarn build
  
        - name: Test
          run: yarn test --watchAll=false