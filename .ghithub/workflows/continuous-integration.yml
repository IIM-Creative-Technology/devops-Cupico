name: Continuous Integration

on: [pull_request]
    push:
        branches: 
            - main

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      #ESLint 
      - uses: stefanoeb/eslint-action@1.0.2

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test --watchAll=false